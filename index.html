<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC TECH AI | NEURAL JOURNEY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white overflow-hidden font-['Orbitron']">

    <div id="portal" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-black transition-opacity duration-1000">
        <div class="relative mb-8 text-center">
            <h1 class="text-4xl md:text-6xl font-black tracking-[0.2em] italic uppercase text-white">
                EPIC TECH <span class="text-cyan-400">AI</span>
            </h1>
            <p class="text-[9px] tracking-[0.6em] text-gray-500 mt-4 uppercase">Multimedia Artist Protocol // @Sm0ken420</p>
        </div>

        <div id="drop-zone" class="w-72 h-40 border border-white/10 hover:border-cyan-400/50 transition-all flex flex-col items-center justify-center cursor-pointer bg-white/5 rounded-sm mb-8">
            <p class="text-[9px] uppercase tracking-[0.3em] text-gray-400">Upload Sonic Signal</p>
            <input type="file" id="audio-upload" accept="audio/*" class="hidden">
        </div>

        <button id="enter-btn" class="hidden px-12 py-3 border border-white text-white hover:bg-white hover:text-black transition-all uppercase tracking-[0.4em] text-xs">
            Initiate Flow
        </button>
    </div>

    <main id="app" class="relative w-screen h-screen opacity-0 transition-opacity duration-[3000ms]">
        <canvas id="tunnel-canvas" class="absolute inset-0 z-0"></canvas>
        
        <div class="relative z-10 w-full h-full flex flex-col justify-between p-8 pointer-events-none">
            <header class="flex justify-between items-start">
                <div class="branding">
                    <h2 class="text-lg font-bold tracking-widest text-white/80 uppercase">Epic Tech AI</h2>
                    <p class="text-[8px] tracking-[0.4em] text-white/30 uppercase">Neural Journey Sequence</p>
                </div>
                <div class="telemetry font-mono text-[8px] text-cyan-400/40 text-right">
                    <div id="status">SIGNAL: STABLE</div>
                    <div id="freq-telemetry">HZ: 000.00</div>
                </div>
            </header>

            <footer class="flex justify-between items-end pointer-events-auto">
                <div class="links">
                    <a href="https://x.com/i/communities/1763463136298807762" target="_blank" class="text-[8px] tracking-[0.3em] text-white/40 hover:text-white transition-colors uppercase">Join Collective</a>
                </div>
                <div class="controls flex items-center gap-8">
                    <button id="audio-toggle" class="text-[9px] tracking-[0.4em] text-white/60 hover:text-cyan-400 transition-colors uppercase">Pause Signal</button>
                    <button id="chaos-btn" class="text-[9px] tracking-[0.4em] text-white/20 hover:text-magenta-400 transition-colors uppercase">Chaos</button>
                </div>
            </footer>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
